<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <meta name="description" content="Join the Ahjin Guild from Solo Leveling! Discover our services, portfolio, and become a part of the Shadow Army.">
    <meta name="keywords" content="Solo Leveling, Ahjin Guild, Shadow Army, Jinwoo, Webpage">
    <link rel="icon" type="image/x-icon" href="images/AHJIN.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="fontawesome/js/all.js"></script>
    <style>
        body {
            background-image: url('images/homepage.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        p {
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand span {
            font-weight: bold;
            color: #00ced1;
        }

        .nav-link {
            font-weight: bold;
            color: #b0e0e6 !important;
        }

        .navbar-toggler-icon {
            background-color: #b0e0e6; 
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn {
            color: #fff;
            font-weight: bold;
            background-color: #1e90ff;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #00bfff;
            box-shadow: 0 4px 15px rgba(0, 206, 209, 0.4);
        }

        .img-fluid {
            border-radius: 10px;
            transition: transform 0.3s ease;
            max-height: 250px;
            object-fit: contain;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            will-change: transform; 
        }

        .img-fluid:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 206, 209, 0.5);
        }

        .shadow-box {
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 1px 2px 4px 2px rgba(2, 2, 2, 0.5);
            border-radius: 10px;
        }

        @media (max-width: 767px) {
            .navbar-brand img {
                width: 40px;
                height: 40px;
            }

            .navbar-text {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
            }

            .img-fluid {
                max-height: 200px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.25rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.85rem;
            }

            .img-fluid {
                max-height: 150px;
            }
        }
    </style>
</head>

<body>
    <header class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="Profile.html">
                <img src="images/AHJIN.webp" alt="Ahjin Guild Logo" style="width: 60px; height: 60px; border-radius: 50%; border: 2px solid #00ced1;">
                <span class="ms-2 text-white">Solo Leveling</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"><i class="fa-solid fa-house px-2"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="WhoWeAre.html"><i class="fa-regular fa-address-card px-2"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact.html"><i class="fa-regular fa-address-book px-2"></i>Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Service.Detail.html"><i class="fa-solid fa-tools px-2"></i>Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html"><i class="fa-solid fa-image px-2"></i>Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="testimonials.html"><i class="fa-solid fa-comment-dots px-2"></i>Testimonials</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="Profile.html"><i class="fa-regular fa-user px-2"></i>Profile Page</a></li>
                </ul>
                <span class="navbar-text">
                    <a href="Logout.html" class="text-decoration-none">
                        <i class="fa-solid fa-right-from-bracket px-2"></i>Logout
                    </a>
                </span>
            </div>
        </div>
    </header>

    <main class="container-fluid" style="margin-top: 100px;">
        <section class="row justify-content-center">
            <div class="col-lg-10 col-md-12 shadow-box p-4 mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1>Welcome to the Ahjin Guild</h1>
                        <p>Discover the greatness of Ahjin Guild.</p>
                        <button class="btn btn-warning me-2"><i class="fa-solid fa-person-circle-plus px-1"></i>Join the Shadow Army!</button>
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="images/jinwoo.png" class="img-fluid" alt="Jinwoo from Solo Leveling" loading="lazy">
                    </div>
                </div>
            </div>
        </section>
        <section class="row justify-content-center">
            <div class="col-lg-10 col-md-12 shadow-box p-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1>Who We Are?</h1>
                        <a href="WhoWeAre.html" class="btn btn-outline-light"><i class="fa-solid fa-book-open-reader px-2"></i>Read More!</a>
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="images/jinwoo.png" class="img-fluid" alt="Who We Are Section Image" loading="lazy">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
